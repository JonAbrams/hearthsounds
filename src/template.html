<html>
    <head>
        <title>HearthSounds

        % if card:
         - ${card.name}
        % endif 
        </title>
    </head>
    <body>
    <h1>HearthSounds</h1>
    <p><i>get hearthstone card sounds</i>

        <form action="">
            <label><a href="http://hearthpwn.com/cards">Hearthpwn Card URL</a></label>
            <input type="text" name="url" style="width: 300px" value="${url}"></input>
            <button type="submit">Submit</button>
        </form>

    % if card:
    <div>
        <h2>${card.name}</h2>
        <img src="${card.image}" style="float: left; padding: 0 50px 50px 0">
        <ul style="padding-top: 50px">
        % for s in card.sounds:
            <li><a href="${s['src']}">${s['id']}</a>  <a style="font-size: 2em" onclick="this.firstChild.play()"><audio src="${s['src']}"></audio><img width="16px" src="play.svg"></a></li>
        % endfor
        </ul>
        </div>
    % endif

    % if error:
        <div style="color: red">${error}</div>
    % endif

<div style="clear: left">
    <p><a href="https://github.com/mtimkovich/hearthsounds">Source code</a>
    <p>by Max Timkovich
    </div>

    </body>
</html>
